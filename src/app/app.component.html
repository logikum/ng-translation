<ng-container *ngIf="isTranslated">

  <router-outlet></router-outlet>

  <p>
    {{ 'app.shared.currLang' | translate }} {{ active }}
    <select (click)="changeLanguage( $event )">
      <option *ngFor="let language of languageList.items"
        value="{{ language.value }}"
        selected="{{ language.selected ? 'selected' : '' }}">
        {{ language.text }}
      </option>
    </select>
  </p>

</ng-container>
