<ng-container *translate="let t; node: 'app.month'">

  <h1> {{ t('/app.shared.auxiliary') }} </h1>

  <h3>Parameter interpolation</h3>
  <p>{{ dailyOffer }}</p>
  <p>{{ specialOffer }}</p>
  <p>{{ specialLasts }}</p>

  <h3>Using explicit translation node</h3>
  <p>{{ t('jan') }}, {{ t('feb') }}, {{ t('mar') }} ... {{ t('oct') }}, {{ t('nov') }}, {{ t('dec') }}</p>
  <p>{{ t('/app.home.title') }}</p>

</ng-container>
